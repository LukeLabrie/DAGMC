name: Changelog check

on:
  # allows us to run workflows manually
  workflow_dispatch:
  pull_request:


env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  changelog_update:
    runs-on: ubuntu-latest
    container:
      image: alpine:3.14

    name: Is Changelog up-to-date ?
    steps:
      - name: Install latest git
        run: |
          apk add --no-cache bash git openssh
          git --version

      - name: Checkout repository and housekeeping
        uses: actions/checkout@v3

      - run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
          cd $GITHUB_WORKSPACE
          git remote add svalinn https://github.com/svalinn/DAGMC.git
          git fetch svalinn
          change=`git diff svalinn/develop -- doc/CHANGELOG.rst | wc -l`
          git remote remove svalinn
          if [ $change -eq 0 ]; then exit 1; fi

