name: Mac builds

on:
  # allows us to run workflows manually
  workflow_dispatch:
  pull_request:
    branches:
      - develop
      - master
  push:
    branches:
      - develop
      - master
  release:
    types: # This configuration does not affect the page_build event above
      - created
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  main:
    runs-on: macos-10.15

    name: 'Cubit ${{ matrix.cubit }} Build for ${{ matrix.os }} ${{ matrix.os_version }} of Svalinn Plugin'

    steps:
      - uses: actions/checkout@v2

      - name: Initial setup
        shell: bash -l {0}
        run: |
          brew install eigen gcc@6 hdf5 pyenv
          # brew link hdf5
          eval "$(pyenv init -)
          pyenv install 3.9.1
          pyenv global 3.9.1
          pip install numpy cython

      - name: Environment Variables
        shell: bash -l {0}
        run: |
          echo -e 'if command -v pyenv 1>/dev/null 2>&1; then\n  eval "$(pyenv init -)"\nfi' >> $HOME/.bash_profile
      

      - name: Build MOAB
        shell: bash -l {0}
        run: |
          eval "$(pyenv init -)
          cd $GITHUB_WORKSPACE/..
          mkdir -pv moab/bld
          cd moab
          git clone https://bitbucket.org/fathomteam/moab -b 5.3.0 --depth 1 --shallow-submodules
          # cd moab
          # # patching MOAB CMakeLists.txt to use default find(HDF5)
          # $SED -i "s/HDF5_MOAB/HDF5/" CMakeLists.txt
          # cd ..
          # #end of patch
          cd bld
          cmake ../moab -DENABLE_HDF5=ON \
                        -DHDF5_ROOT=$HDF5_PATH \
                        -DBUILD_SHARED_LIBS=ON \
                        -DENABLE_BLASLAPACK=OFF \
                        -DENABLE_FORTRAN=OFF \
                        -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/../moab
          make
          make install
          rm -rf *
          cmake ../moab -DENABLE_HDF5=ON -DHDF5_ROOT=${HDF5_PATH} \
                        -DENABLE_PYMOAB=ON \
                        -DENABLE_BLASLAPACK=OFF \
                        -DENABLE_FORTRAN=OFF \
                        -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/../moab \
                        -DBUILD_SHARED_LIBS=ON
          make -j${ci_jobs}
          make install
          cd ../..
          rm -rf moab/moab moab/bld

      - name: Build DAGMC
        shell: bash -l {0}
        run: |
          eval "$(pyenv init -)
          mkdir -p $GITHUB_WORKSPACE/bld
          cd $GITHUB_WORKSPACE/bld
          cmake ../ -DMOAB_DIR=$GITHUB_WORKSPACE/../moab \
                      -DBUILD_CI_TESTS=ON \
                      -DBUILD_STATIC_EXE=OFF \
                      -DCMAKE_INSTALL_PREFIX=/root/dagmc
                      # -DDOUBLE_DOWN=${double_down} \
                      # -Ddd_ROOT=${double_down_install_dir}
          make
          make install

